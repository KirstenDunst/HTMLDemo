<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>浮动</title>
		<link href="css/浮动.css" rel="stylesheet"/>
	</head>
	<body>
		<div id="d1">1</div>
		<div id="d2">2</div>
		<!--这个div ID为d3的div由于受到上一个div或者下一个div的浮动的影响他的所有的div统一设置的样式都不包含了
			我们需要清除上一个或者下一个浮动造成的影响。
		-->
		<div id="d3">3</div>
		
		<div id="d4">4</div>
	</body>
</html>
