<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>行内元素和块级元素</title>
		<link href="css/行内元素和块级元素.css" rel="stylesheet"/>
		
	</head>
	<body>
		
		<!--块级元素-->
		<div>块级元素1</div>
		<div>块级元素2</div>
		<!--块级元素的特点：
			1.块级元素的内容，默认显示在块的左上角。
			2.块元素，单独占满一行，（文档流）
			
		常用的块元素：(都具有上面的两个特点)
		div
		p
		h1~h6
		form
		menu
		pre
		table
		三种列表（有序列表（ol li）、无序列表（ul li）、解释列表（dl dt））
		-->
		
		
		<!--行内元素-->
		<span>行内元素1</span><span>行内元素2</span>
		<!--行内元素的特点：
			1.没有单独占一行
			2.默认情况下不收到height和width的影响
			
		常用的行内元素：
		span
		a
		label
		img
		textarea(富文本标签，多行输入框标签)
		strong
		input
		select(下拉标签)
		...
		-->
		
		
	</body>
</html>
